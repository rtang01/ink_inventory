<!DOCTYPE html>
<head>
    <title>SHCC Ink Inventory</title>
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<html lang="en">
    <body>
        <header id="header_back">
            <img src="StudentWellnessEmailBanner-01.jpg" alt="banner">
        </header>
        <h1>Inventory</h1>
        <br><br>
        <table> 
            <tr>
                <th>Brand</th>
                <th>Color</th>
                <th>Price</th>
                <th>Purchase Date</th>
                <th>Experation Date</th>
                <th>Quantity</th>
            </tr>
            <tr>
                <td>
                <div class = "dropdown">
                    <select>
                        <option value="brother">Brother</option>
                        <option value="canon">Canon</option>
                        <option value="dell">Dell</option>
                        <option value="epson">Epson</option>
                        <option value="hp">HP</option>
                        <option value="xerox">Xerox</option>
                    </select>
                        
                </div>
                </td>
                <td>
                    <div class = "dropdown">
                        <select>
                                <option value="black">Black</option>
                                <option value="cyan">Cyan</option>
                                <option value="magenta">Magenta</option>
                                <option value="yellow">Yellow</option>
                        </select>
                            
                    </div>
                 </td>
                 <td>
                        <input type="number" name="price">
                 </td>
                 <td>
                     <input type="date" name="purchasedate">
                 </td>
                 <td>
                     <input type="date" name="expiredate">
                 </td>
                 <td>
                     <input type="number" name="quantity">
                 </td>
            </tr>
            <tr>
                <td>Xerox</td>
                <td>Black</td>
                <td>20.99</td>
                <td>8/16/12</td>
                <td>11/17/14</td>
                <td>2</td>
            </tr>
        </table>
        <a href= "index.html">Checkout Page </a>
    </body>
</html>
