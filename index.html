<!DOCTYPE html>

<html lang="en">
<head>
    <title>SHCC Ink Inventory</title>
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"></script>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header id="header_back">
        <img src="StudentWellnessEmailBanner-01.jpg" alt="banner">
    </header>
    <h3>Please enter a name to checkout: </h3>
    <form>
       <h4>Name:</h4>
        <br>
            <input type="text" name="name">
        <br>
    <h3>Who needs the ink?</h3>
        <h4>Name:</h4>
        <br>
            <input type="text" name="department">
        <br>
    <br>
    </form>
    <!--Open Modal source: https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_modal-->
    <button id= "myBtn" class="myBtn" style = "vertical-align: middle"><span>Open Modal</span></button>
    <!--Modal-->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <div class = "modal-header">
            <span class="close">&times;</span>
            <h2>Ink Checkout</h2>
          </div>
            <br>
            <p>Ink Brand: </p>
                <input type="text" name="brand">
            <p>Ink model: </p>
                <input type="text" name="model">
            <p>Ink color: </p>
                <input type="text" name="color">
            <p>How many you need? </p>
                <input type="text" name="quantity">
            </br>
            <br>
            <button id = "submit" class="myBtn" style ="vertical-align: middle"><span>Submit</span></button>
            </br>
            
        </div>
    </div>
    <a href= "inventory.html"><button class="button">Inventory </button></a>
    <script src= "styling.js"></script>

</body>
</html>
